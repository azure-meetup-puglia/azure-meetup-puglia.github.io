name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
          cache-dependency-path: amp/package-lock.json
      - name: Install dependencies with platform-specific binaries
        run: |
          cd amp
          # Clean install to avoid conflicts
          rm -rf node_modules package-lock.json
          npm install
          # Install Linux-specific binaries for Tailwind CSS v4
          npm install @tailwindcss/oxide-linux-x64-gnu --save-optional
          npm install lightningcss-linux-x64-gnu --save-optional
          # Rebuild native dependencies
          npm rebuild
      - name: Build with Next.js
        # Esegui npm run build nella directory amp
        run: |
          cd amp
          # Set environment variables for native module compatibility
          export NEXT_TELEMETRY_DISABLED=1
          export TAILWIND_DISABLE_TOUCH=true
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./amp/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
