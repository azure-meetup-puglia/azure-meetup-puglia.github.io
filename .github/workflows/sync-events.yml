name: Sync Meetup Events

on:
  # Run daily at 6 AM UTC (7 AM CET / 8 AM CEST)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync events from Meetup.com
        run: |
          echo "üîÑ Starting Meetup.com event sync..."
          node scripts/sync-meetup-events.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code amp/data/events.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add amp/data/events.ts
          git commit -m "chore: sync events from Meetup.com

          - Auto-synced by GitHub Actions
          - Updated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Summary
        id: summary
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Events synced and committed"
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è  No changes detected, events are up to date"
          fi
    outputs:
      deploy: ${{ steps.summary.outputs.deploy }}

  deploy:
    needs: sync-events
    if: needs.sync-events.outputs.deploy == 'true'
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      pages: write
      id-token: write
